         <h2>About Us</h2>
         <figure><img src="images/interior.jpeg" alt=""></Interior of the cafe with a brick wall and menu on the wall, warm light, and booths for customers.>
         <article>
         <p>Welcome to Hummingbird Cafe. Your perfect spot for a slow morning, an afternoon pick-me-up, and catching up with friends.</p>
         <p>Our cafe was created with one thing in mind: Keep it simple. We believe in fresh, real ingredients and classic recipes, making everything fresh daily. We are ready to accomidate you in any way we can and add a little flavor to your day.</p>
         <p>Our goal is to create a spot where everyone can find something they love, and gather with the ones they love. Whether it is a morning brunch, or an afternoon coffee, we hope our cafe becomes your go-to spot.</p>
         <p>Thank you for being here. We can't wait to serve you.</p>
